    <script>
  $( function() {

    $( "#rDate" ).datepicker();
    var cities = [  "Product 1","Product 2","Product 3","Product 4","Product 5","Product 6","Product 7","Product 8" ];
    $( "#proDate" ).autocomplete({source: cities });

  } );


 var frm = $('form');
    frm.submit(function (e) {

        e.preventDefault();

        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
             success: function (data) {
                console.log(data);
                dataParse = JSON.parse(data);

                $("#formArea").html( "<table>"+
                "<tr><td>Result Message : </td><td>"+dataParse.rmessage+"</td></tr>"+
                "<tr><td>Name/Surname : </td><td>"+dataParse.name+"</td></tr>"+
                "<tr><td>Subject : </td><td>"+dataParse.subject+"</td></tr>"+
                "<tr><td>Phone : </td><td>"+dataParse.phone+"</td></tr>"+
                "<tr><td>Email : </td><td>"+dataParse.email+"</td></tr>"+
                "<tr><td>Address : </td><td>"+dataParse.address+"</td></tr>"+
                "<tr><td>zip Code : </td><td>"+dataParse.zipCode+"</td></tr>"+
                "<tr><td>Country : </td><td>"+dataParse.country+"</td></tr>"+
                "<tr><td>Message : </td><td>"+dataParse.message+"</td></tr>"+
                "</table>");
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
                alert("Wrong! Please try again later.");
            },
        });
    });
